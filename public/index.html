<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EasyLogicColorPicker</title>
<link rel="shortcut icon" href="favicon.ico"/>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"/>
</head>
<body>
<main>
  <header class="layout-header">
    <h1>ColorPicker Development</h1>
    <nav>
      <button type="button" data-route="basic">Basic</button>
      <button type="button" data-route="themes">Themes</button>
    </nav>
  </header>
  <div class="container">
    <section data-route="basic" class="layout-section">
      <h2 class="layout-section__title">
        Basic component
      </h2>
      <p class="layout-section__description">
        기본적으로 표현하는 컴포넌트의 모습입니다.
      </p>
      <div class="layout-section__body">
        <div id="basic" class="color-picker-solo"></div>
      </div>
    </section>
    <section data-route="themes" class="layout-section">
      <h2 class="layout-section__title">
        Themes
      </h2>
      <p class="layout-section__description">
        여러가지 테마의 모습입니다.
      </p>
      <div class="layout-section__body layout-section-grid">
        <div class="layout-section-grid__column">
          <div id="theme_default" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">default</h3>
        </div>
        <div class="layout-section-grid__column">
          <div id="theme_circle" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">circle</h3>
        </div>
        <div class="layout-section-grid__column">
          <div id="theme_ring" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">ring</h3>
        </div>
        <div class="layout-section-grid__column">
          <div id="theme_mini" class="color-picker-theme"></div>
          <h3 class="layout-section-grid__label">mini</h3>
        </div>
      </div>
    </section>
    <section class="empty">
      .empty-component
    </section>
  </div>
</main>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</body>
</html>
